<html>
    <head>
        <title>Math objects in JS</title>
    </head>
    <body>
        <h1>Inbuilt math functions</h1>
        <script>
            var num1=Math.round(47.7);
            var num2=Math.ceil(7.3);
            var num3=Math.floor(7.3);
            var num4=Math.trunc(87.75)
            document.write("rounding of number "+ num1+"<br>");
            document.write("rounding of the numbers using ceil "+ num2+ "<br>");
            document.write("rounding of the numbers using floor "+ num3+ "<br>");
            document.write("rounding of the numbers using trunc "+ num4);
        </script>
    </body>
</html>
